<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Captcha Matched</title>
  </head>
  <body>
    <div class="box">
      <h2>random captcha</h2>
      <div class="form">
        <div class="firstPassword">
          <span class="first"></span>
          <button class="firstBtn"><i class="bx bx-refresh"></i></button>
        </div>
        <div class="secondPassword">
          <form action="">
            <input type="text" class="second" required />
            <button class="secondBtn">check</button>
          </form>
          <span class="endText"></span>
        </div>
      </div>
    </div>
    <h3 class="end">created by ~> mohamed ayman</h3>
    <script src="main.js"></script>
  </body>
</html>
